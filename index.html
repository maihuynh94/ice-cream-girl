<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ice-cream girl</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./dist/css/main.min.css" />
  </head>
  <body>
    <div class="container">
      <!-- head -->
      <div class="group">
        <div class="face"></div>
        <div class="fringe"></div>
        <div class="hair"></div>
        <div class="headband"></div>
        <div class="eye left__eye"></div>
        <div class="eye right__eye"></div>
        <div class="eyebrow"></div>
        <div class="blush blush__left"></div>
        <div class="blush blush__right"></div>
        <div class="ear"></div>
        <div class="ear right"></div>
        <img class="earing earing1" src="./imgs/040-hoya.png" alt="" />
        <img class="earing earing2" src="./imgs/040-hoya.png" alt="" />
        <div class="nose"></div>
        <div class="mouth">
          <div class="tongue"></div>
        </div>

        <!-- upper body -->
        <div class="neck"></div>
        <div class="top"></div>
        <div class="arm__left"></div>
        <div class="arm__right"></div>
        <div class="cone__wrap">
          <div class="cone"></div>
        </div>

        <div class="scoop"></div>
        <div class="drop drop1"></div>
        <div class="drop drop2"></div>

        <!-- lower body -->
        <div class="bottom__wrap">
          <div class="bottom">
            <img src="./imgs/bg-mobile.svg" alt="" />
          </div>
        </div>
        <div class="leg leg__left"></div>
        <div class="leg leg__right"></div>
        <div class="shoe shoe__left"></div>
        <div class="shoe shoe__right"></div>
        <i class="shoe__lace1 fa fa-times"></i>
        <i class="shoe__lace2 fa fa-times"></i>
      </div>
    </div>

    <div style="text-align: center;">
      Icons made by
      <a href="https://www.flaticon.com/authors/freepik"> Flaticon</a>
    </div>
  </body>
</html>
